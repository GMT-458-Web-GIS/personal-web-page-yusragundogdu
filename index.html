    <h1>Merhaba, Ben Yusra!</h1> 
    <p>Bu, benim kişisel web sayfamdır. Çalışmalarımı görmek için projeler sayfasını ziyaret edebilirsiniz. Aşağıda ise bulunduğum bölgeyi gösteren bir harita bulabilirsiniz.</p>

    <div id="ankara-marker" title="Ankara">Ankara</div>
    <div id="map"></div>

    <script>
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM() 
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([32.8597, 39.9334]), 
            zoom: 5 
        })
    });

    var ankaraOverlay = new ol.Overlay({
        element: document.getElementById('ankara-marker'),
        position: ol.proj.fromLonLat([32.8597, 39.9334]), 
        positioning: 'center-center' 
    });

    map.addOverlay(ankaraOverlay); 
</script>
</body>
